<div [class]="searchBoxWrapperClasses">
  <div class="bio-search-box-container">
    <!-- Input Element -->
    <input
      [id]="id"
      [name]="name"
      type="text"
      [value]="currentValue"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [class]="inputClasses"
      (input)="onInput($event)"
      (keydown)="onKeyDown($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    <!-- Suffix: Search Icon or Clear Button -->
    <div class="bio-search-box-suffix">
      @if (allowClear && filled && !disabled) {
        <!-- Clear Button -->
        <button
          type="button"
          class="bio-search-box-clear"
          (click)="onClear()"
          aria-label="Clear search"
        >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4L4 12M4 4L12 12" stroke="#4b5763" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      } @else if (suffix || enter === 'icon') {
        <!-- Search Icon -->
        <button
          type="button"
          class="bio-search-box-icon"
          [disabled]="disabled"
          (click)="onSearchClick()"
          aria-label="Search"
        >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.5 13C10.5376 13 13 10.5376 13 7.5C13 4.46243 10.5376 2 7.5 2C4.46243 2 2 4.46243 2 7.5C2 10.5376 4.46243 13 7.5 13Z" stroke="#4b5763" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 14L11 11" stroke="#4b5763" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      }
    </div>
  </div>
</div>
