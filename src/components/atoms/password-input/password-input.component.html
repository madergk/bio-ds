<div [class]="inputWrapperClasses">
  <div class="bio-password-input-container">
    <!-- Input Element -->
    <input
      [id]="id"
      [name]="name"
      [type]="inputType"
      [value]="currentValue"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [required]="required"
      [class]="inputClasses"
      [attr.aria-required]="required"
      (input)="onInput($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    <!-- Visibility Toggle Button -->
    <button
      type="button"
      class="bio-password-input-toggle"
      [disabled]="disabled"
      (click)="toggleVisibility()"
      [attr.aria-label]="visible ? 'Hide password' : 'Show password'"
    >
      @if (visible) {
        <!-- Eye icon (visible) -->
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 3C4.5 3 1.73 5.11 0 8C1.73 10.89 4.5 13 8 13C11.5 13 14.27 10.89 16 8C14.27 5.11 11.5 3 8 3ZM8 11C6.34 11 5 9.66 5 8C5 6.34 6.34 5 8 5C9.66 5 11 6.34 11 8C11 9.66 9.66 11 8 11ZM8 6C7.45 6 7 6.45 7 7C7 7.55 7.45 8 8 8C8.55 8 9 7.55 9 7C9 6.45 8.55 6 8 6Z" fill="#4b5763"/>
        </svg>
      } @else {
        <!-- Eye slash icon (hidden) -->
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.359 11.238C15.06 9.72 16 8 16 8C16 8 13 3 8 3C7.28 3 6.6 3.15 5.97 3.42L6.64 4.09C7.01 4.03 7.5 4 8 4C11.5 4 14.27 6.11 16 9C15.27 9.89 14.5 10.67 13.64 11.24L13.359 11.238ZM11.12 8.88L8.88 6.64C9.18 6.55 9.5 6.5 9.88 6.5C11.38 6.5 12.5 7.62 12.5 9.12C12.5 9.5 12.45 9.82 12.36 10.12L11.12 8.88ZM3.27 2.5L2 3.77L3.64 5.41C1.55 6.82 0 8 0 8C0 8 3 13 8 13C9.52 13 10.9 12.5 12.09 11.73L13.73 13.37L15 12.1L3.27 2.5ZM5.59 4.82L7.18 6.41L7.5 6.73C6.95 6.68 6.5 7.05 6.5 7.5C6.5 7.95 6.95 8.5 7.5 8.5C7.95 8.5 8.32 8.05 8.27 7.5L8.59 7.82L10.18 9.41C9.82 9.82 9.41 10.18 8.95 10.45C8.5 10.73 8 10.91 7.5 11C4.5 11 2 9 0 8C0.73 7.11 1.5 6.33 2.36 5.76L3.27 4.85L5.59 4.82Z" fill="#4b5763"/>
        </svg>
      }
    </button>
  </div>
</div>
