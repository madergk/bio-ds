<!--
  Toast Component Template
  
  Displays a toast notification.
  
  Structure:
  - Toast container
  - Header (optional) with image, title, and timestamp
  - Body with message
  - Close button (optional)
-->

<div [class]="toastClasses" role="alert" aria-live="assertive" aria-atomic="true">
  <!-- Header -->
  <div *ngIf="showHeader" class="bio-toast__header">
    <div *ngIf="showImage && imageSrc" class="bio-toast__image">
      <img [src]="imageSrc" [alt]="imageAlt">
    </div>
    <div class="bio-toast__title">
      <p>{{ title || 'Bootstrap' }}</p>
    </div>
    <div class="bio-toast__timestamp">
      <p>{{ timestamp || '11 mins ago' }}</p>
    </div>
  </div>

  <!-- Body -->
  <div class="bio-toast__body">
    <p class="bio-toast__message">{{ message }}</p>
  </div>

  <!-- Close Button -->
  <button
    *ngIf="showClose"
    type="button"
    class="bio-toast__close"
    (click)="onClose()"
    aria-label="Close toast">
    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M10.5 3.5L3.5 10.5M3.5 3.5L10.5 10.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>
